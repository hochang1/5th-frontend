<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px; /*블록요소는 높이기본값이 0*/
            max-width: none;
            min-width: inherit;
            background-color: tomato;
        }
        span{
            height: 100px; 
            width: 200px;   /*인라인 요소라 높이, 너비 기본 0, 적용되지 않는다*/
            background-color: purple;
        }
    </style>
</head>
<body>
    <div></div>

    <hr>

    <span>컨텐츠</span>



</body>
</html>
