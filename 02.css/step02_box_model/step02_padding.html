<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: gold;

            padding: 10px, 20px 30px 40px; /*상 우 하 좌 순서*/ 
            padding: 10px, 20px; /*상 [우 좌] 하 */ 
            padding: 10px, 20px; /*[상 하] [우 좌] 순서*/ 
            padding: 10px; /*[상 우 하 좌] 순서*/ 

            box-sizing: border-box;
        }   
    </style>
</head>
<body>
    <div>
        Hello, CSS
    </div>
    
</body>
</html>
